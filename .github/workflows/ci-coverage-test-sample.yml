name: 'coverage'
on:
    pull_request_target:
        branches:
            - dev
            - stag
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                github-token: ${{ secrets.SECRET_TOKEN }}
                threshold: 80
                skip-step: install